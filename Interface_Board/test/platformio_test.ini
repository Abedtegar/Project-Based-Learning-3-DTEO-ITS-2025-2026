; PlatformIO Project Configuration File for Encoder Test
;
; To run encoder test:
; 1. Rename src/src/main.cpp to src/src/main_backup.cpp
; 2. Copy test/encoder_test.cpp to src/src/main.cpp
; 3. platformio run --target upload
; 4. platformio device monitor
;
; To restore:
; 1. Delete src/src/main.cpp
; 2. Rename src/src/main_backup.cpp to src/src/main.cpp

[env:encoder_test]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = 
	colorize
	time
	default
build_flags = 
	-D ENCODER_TEST_MODE=1
lib_deps = 
	; No additional libs needed for basic test
